<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        thead{
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>

</head>
<body>
<div class="container text-center">
    <div><h1>Create new Category</h1></div>

    <form th:action="@{/categories/save}" th:object="${category}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter category" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
